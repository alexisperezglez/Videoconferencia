<script type="text/template" id="tmpl_login"> 
  <header>
    <h1>{{ $V.appName }}</h1>
  </header>
  <div id="page-container" class="row">
    <div id="main-container" class="col-md-9">
      {{ _.tmpl('#tmpl_login_home', {}) }}
    </div>
    <div id="side-container"class="col-md-3">
      {{ _.tmpl('#tmpl_login_signIn', {}) }}
      {{ _.tmpl('#tmpl_login_signUp', {}) }}
    </div>
  <div>
</script>

<script type="text/template" id="tmpl_login_home">
  <div id="home_view">
    <h4>VideoConferencia es una aplicación web pensada para facilitar una herramienta que permita llevar a cabo sesiones de videoconferencia entre usuarios, de manera que pueda ser utilizada en cualquier lugar, con el único requisito de disponer de un dispositivo con un navegador con conexión a internet, y unos dispositivos de captura multimedia (webcam y micrófono).</h4>

    <p>Este trabajo de fin de grado se centra en la creación de una aplicación web cuyo motor principal sea HTML5 y la implementación de la API WebRTC para el manejo de videoconferencias a través del navegador. Para su implementación se ha utilizado tecnologías de vanguardia en desarrollo web, como Node.js para el servidor y Backbone.js para el cliente.</p>

    <img src="../img/logo_uc3m.png" class="img-responsive" alt="Responsive image">

    <p>Esta aplicación ha sido desarrollada para llevar a cabo la entrega del Trabajo de Fin de Grado de Ingeniería de Sistemas Audiovisuales. El trabajo ha sido llevado a cabo por Angel Muñoz Herencias, bajo la dirección del tutor Ándrés Marín López</p>
  </div>
</script>

<script type="text/template" id="tmpl_login_signIn">
  <div id="login_signIn_view">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">Iniciar sesión</h2>
      </div>
      <div class="panel-body">  
        <form id="login-form" class="form-horizontal" role="form">
          <div class="form-group ">
            <label class="sr-only" for="username">Usuario</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Usuario">
          </div>
          <div class="form-group">
            <label class="sr-only" for="password">Contraseña</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña">
          </div>
          <div class="hidden" id="validationContainer">
            <p class="bg-danger" id="validationMessage"></p>
          </div>
          <button type="submit" class="btn btn-default pull-right">Acceder</button>
        </form>
      </div>
    </div>
  </div>
</script>

<script type="text/template" id="tmpl_login_signUp">
  <div id="login_signUp_view">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">Date de alta</h2>
      </div>
      <div class="panel-body">  
        <p>Si aún no te has registrado:</p>
        <button id="signup-btn" data-link="#signup" type="button" class="btn btn-default pull-right">Dar de alta</button>
      </div>
    </div>
  </div>
</script>
