<script type="text/template" id="tmpl_login_signIn">
  <div id="login_signIn_view">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">Iniciar sesión</h2>
      </div>
      <div class="panel-body">  
        <form id="login-form" class="form-horizontal" role="form">
          <div class="form-group ">
            <label class="sr-only" for="username">Usuario</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Usuario">
          </div>
          <div class="form-group">
            <label class="sr-only" for="password">Contraseña</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña">
          </div>
          <div class="hidden" id="validationContainer">
            <p class="bg-danger" id="validationMessage"></p>
          </div>
          <button type="submit" class="btn btn-default pull-right">Acceder</button>
        </form>
      </div>
    </div>
  </div>
</script>

      </div>
      <div class="panel-body">  
        <p>Si aún no te has registrado:</p>
        <button id="signup-btn" data-link="#signup" type="button" class="btn btn-default pull-right">Dar de alta</button>
      </div>
    </div>
  </div>
</script>
