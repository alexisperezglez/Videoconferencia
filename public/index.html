<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Videoconferencia sobre HTML5</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  </head>
  <body>


    <div class="container">
      <h1>Videoconferencia sobre HTML5</h1>
      <hr />
      <div id="content" class="page"></div>
    </div>
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/models/models.js"></script>
    <script src="js/views/login_view.mvc.js"></script>
    <script src="js/main.js"></script>

    <script type="text/template" id="user-list-template">
      <a href="#/new" class="btn btn-primary">New</a>
      <hr />
      <table class="table striped">
        <thead>
          <tr>
            <th>First Name</th><th>Last Name</th><th>Age</th><th></th>
          </tr>
        </thead>
        <tbody>
          <% _.each(users, function(user) { %>
            <tr>
              <td><%= user.get('firstname') %></td>
              <td><%= user.get('lastname') %></td>
              <td><%= user.get('age') %></td>
              <td><a class="btn" href="#/edit/<%= user.id %>">Edit</a></td>
            </tr>
          <% }); %>
        </tbody>
      </table>
    </script>
   </body>
 </html>
